
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title> 
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form action="login.html" method="POST">
        <h2>REGISTER HERE</h2>
        <div class="input-group">
            <label for="phonenumber"><b>Phone number</b></label>
            <input type="text" placeholder="Enter number" name="phonenumber" required>
        </div>
        <div class="input-group">
            <label for="FULLNAMES"><b>FULL NAMES</b></label>
            <input type="text" placeholder="Enter NAMES" name="FULLNAMES" required>
        </div>
        <div class="input-group">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
        </div>
        <div class="input-group">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm_psw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm password" name="confirm_password" required>
        </div>
        <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
